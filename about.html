<head>

  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <!-- BotÃ³n de modo claro/oscuro -->
  <button id="theme-toggle" class="fixed top-4 right-4 p-2 bg-gray-200 dark:bg-gray-800 rounded-full">
    <span id="icon-dark">ðŸŒ™</span>
    <span id="icon-light" class="hidden">ðŸŒž</span>
  </button>

  <!-- Header con navegaciÃ³n -->
  <header class="w-full bg-white dark:bg-gray-800 shadow py-4">
    <nav class="max-w-3xl mx-auto flex justify-center space-x-4 text-lg">
      <a href="index.html" class="text-amber-600 hover:underline">Inicio</a>
      <span class="text-gray-400">|</span>
      <span class="font-semibold">Sobre MÃ­</span>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="max-w-2xl mx-auto prose prose-lg dark:prose-invert py-12 px-4">
    <h1>Sobre MÃ­</h1>
    <p>Â¡Hola! Soy <strong>Luis Miguel</strong>, desarrollador web y entusiasta de la tecnologÃ­a. Â¡Bienvenido a mi sitio!</p>
  </main>

  <script>
    const btn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const iconDark = document.getElementById('icon-dark');
    const iconLight = document.getElementById('icon-light');

    // Inicia con la preferencia del usuario
    if (
      localStorage.theme === 'dark' ||
      (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      html.classList.add('dark');
      iconDark.classList.add('hidden');
      iconLight.classList.remove('hidden');
    } else {
      html.classList.remove('dark');
      iconLight.classList.add('hidden');
      iconDark.classList.remove('hidden');
    }

    // Toggle tema
    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark';
        iconDark.classList.add('hidden');
        iconLight.classList.remove('hidden');
      } else {
        localStorage.theme = 'light';
        iconLight.classList.add('hidden');
        iconDark.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
