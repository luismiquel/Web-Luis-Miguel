<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Proyectos — Luis Miguel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <header class="p-4 bg-white dark:bg-gray-800 shadow-md">
    <nav class="max-w-4xl mx-auto flex gap-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="projects.html" class="font-semibold">Proyectos</a>
      <a href="contact.html" class="hover:underline">Contacto</a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-extrabold mb-8">Mis Proyectos</h1>

    <div class="grid gap-8 sm:grid-cols-2">
      <!-- Ejemplo de tarjeta de proyecto -->
      <div class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold mb-2">Proyecto A</h2>
        <p class="mb-4">Descripción breve de tu proyecto A.</p>
        <a href="https://github.com/tuUsuario/proyecto-a" class="text-amber-600 hover:underline">Ver en GitHub →</a>
      </div>
      <!-- Repite por cada proyecto -->
    </div>
  </main>

  <!-- Botón de tema (código similar al index.html) -->
  <script>
    const btn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const iconLight = document.getElementById('icon-light');
    const iconDark = document.getElementById('icon-dark');
    if (localStorage.theme === 'dark' ||
        (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
      iconLight.classList.remove('hidden');
      iconDark.classList.add('hidden');
    } else {
      html.classList.remove('dark');
      iconDark.classList.remove('hidden');
      iconLight.classList.add('hidden');
    }
    btn?.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark';
        iconLight.classList.remove('hidden');
        iconDark.classList.add('hidden');
      } else {
        localStorage.theme = 'light';
        iconDark.classList.remove('hidden');
        iconLight.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
