<!-- contact.html -->
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacto — Luis Miguel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

  <form action="https://formspree.io/f/xeozqnlo" method="POST"
        class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-6">
    <h2 class="text-3xl font-bold text-center text-amber-600 dark:text-amber-400">Contáctame</h2>

    <label class="block">
      <span class="text-sm font-medium">Tu nombre</span>
      <input name="name" type="text" required
             class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 p-2" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Tu correo</span>
      <input name="email" type="email" required
             class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 p-2" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Mensaje</span>
      <textarea name="message" rows="5" required
                class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 p-2"></textarea>
    </label>

    <button type="submit"
            class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 rounded-full transition">
      Enviar mensaje
    </button>
  </form>

</body>
</html>
