<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacto ‚Äî Luis Miguel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors">
  <header class="p-4 flex gap-4">
    <a href="index.html">Inicio</a> |
    <a href="about.html">Sobre M√≠</a> |
    <a href="projects.html">Proyectos</a> |
    <a href="contact.html" class="font-bold">Contacto</a>
    <button id="theme-toggle" class="ml-auto">üåô/‚òÄÔ∏è</button>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Contacto</h1>
    <form action="https://formspree.io/f/xeozqnlo" method="POST" class="space-y-4">
      <label class="block">
        <span>Nombre</span>
        <input type="text" name="name" required class="w-full p-2 border rounded" />
      </label>
      <label class="block">
        <span>Email</span>
        <input type="email" name="email" required class="w-full p-2 border rounded" />
      </label>
      <label class="block">
        <span>Mensaje</span>
        <textarea name="message" rows="5" required class="w-full p-2 border rounded"></textarea>
      </label>
      <button type="submit" class="bg-amber-600 text-white px-4 py-2 rounded hover:bg-amber-700">
        Enviar
      </button>
    </form>
  </main>

  <script>
    const btn = document.getElementById('theme-toggle'),
          html = document.documentElement;
    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });
    // loader tema al inicio
    if (localStorage.theme === 'dark'
      || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
    }
  </script>
</body>
</html>
