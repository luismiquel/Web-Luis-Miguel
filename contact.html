<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacto â€” Luis Miguel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <!-- Navbar -->
  <header class="p-4 bg-white dark:bg-gray-800 shadow-md flex justify-between items-center">
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="about.html" class="hover:underline">Sobre MÃ­</a>
      <a href="projects.html" class="hover:underline">Proyectos</a>
      <a href="contact.html" class="font-semibold">Contacto</a>
    </nav>
    <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
      <span id="icon-light" class="hidden">ðŸŒž</span>
      <span id="icon-dark">ðŸŒ™</span>
    </button>
  </header>

  <main class="min-h-screen flex flex-col items-center justify-center px-4">
    <h1 class="text-3xl font-bold mb-6">Contacto</h1>
    <form
      action="https://formspree.io/f/xeozqnlo"
      method="POST"
      class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg space-y-4"
    >
      <label class="block">
        <span class="text-gray-700 dark:text-gray-200">Nombre</span>
        <input
          type="text"
          name="name"
          required
          class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-transparent focus:border-amber-500 focus:bg-white focus:ring-0"
        />
      </label>
      <label class="block">
        <span class="text-gray-700 dark:text-gray-200">Email</span>
        <input
          type="email"
          name="email"
          required
          class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-transparent focus:border-amber-500 focus:bg-white focus:ring-0"
        />
      </label>
      <label class="block">
        <span class="text-gray-700 dark:text-gray-200">Mensaje</span>
        <textarea
          name="message"
          rows="4"
          required
          class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-transparent focus:border-amber-500 focus:bg-white focus:ring-0"
        ></textarea>
      </label>
      <button
        type="submit"
        class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-2 px-4 rounded-full transition"
      >
        Enviar
      </button>
    </form>
  </main>

  <script>
    const btn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const iconLight = document.getElementById('icon-light');
    const iconDark = document.getElementById('icon-dark');

    if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
      iconLight.classList.remove('hidden');
    } else {
      iconDark.classList.remove('hidden');
    }

    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark';
        iconLight.classList.remove('hidden');
        iconDark.classList.add('hidden');
      } else {
        localStorage.theme = 'light';
        iconDark.classList.remove('hidden');
        iconLight.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
