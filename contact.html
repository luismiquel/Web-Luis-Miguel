<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacto â€” Luis Miguel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <!-- NAV -->
  <header class="p-4 bg-white dark:bg-gray-800 shadow">
    <nav class="container mx-auto flex gap-4">
      <a href="index.html" class="hover:underline">Inicio</a> |
      <a href="about.html" class="hover:underline">Sobre MÃ­</a> |
      <a href="projects.html" class="hover:underline">Proyectos</a> |
      <a href="contact.html" class="font-bold hover:underline">Contacto</a>
      <button id="theme-toggle" class="ml-auto p-2 rounded bg-gray-200 dark:bg-gray-700">
        <span id="icon-light" class="hidden">ðŸŒž</span>
        <span id="icon-dark">ðŸŒ™</span>
      </button>
    </nav>
  </header>

  <!-- FORMULARIO -->
  <main class="container mx-auto py-16 px-4 max-w-xl">
    <h1 class="text-4xl font-extrabold mb-8 text-center">Contacto</h1>
    <form action="https://formspree.io/f/xeozqnlo" method="POST" class="space-y-6">
      <label class="block">
        <span class="text-sm font-medium">Nombre</span>
        <input type="text" name="name" required
               class="mt-1 block w-full rounded border-gray-300 p-2"/>
      </label>
      <label class="block">
        <span class="text-sm font-medium">Email</span>
        <input type="email" name="email" required
               class="mt-1 block w-full rounded border-gray-300 p-2"/>
      </label>
      <label class="block">
        <span class="text-sm font-medium">Mensaje</span>
        <textarea name="message" rows="4" required
                  class="mt-1 block w-full rounded border-gray-300 p-2"></textarea>
      </label>
      <button type="submit"
              class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-3 rounded">
        Enviar
      </button>
    </form>
  </main>

  <!-- SCRIPTS (tema) -->
  <script>
    const btn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const iconLight = document.getElementById('icon-light');
    const iconDark  = document.getElementById('icon-dark');
    if (localStorage.theme === 'dark' ||
        (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark'); iconLight.classList.remove('hidden');
    } else {
      iconDark.classList.remove('hidden');
    }
    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark';
        iconLight.classList.remove('hidden');
        iconDark.classList.add('hidden');
      } else {
        localStorage.theme = 'light';
        iconDark.classList.remove('hidden');
        iconLight.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
