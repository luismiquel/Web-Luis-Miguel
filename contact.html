<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <!-- NAVBAR -->
  <header class="flex items-center justify-center space-x-4 p-4 bg-white dark:bg-gray-800 shadow">
    <a href="index.html" class="hover:underline">Inicio</a> |
    <a href="about.html" class="hover:underline">Sobre MÃ­</a> |
    <a href="projects.html" class="hover:underline">Proyectos</a> |
    <a href="contact.html" class="font-semibold hover:underline">Contacto</a>

    <button id="theme-toggle" class="ml-auto p-2 rounded-full bg-gray-200 dark:bg-gray-700">
      <span id="icon-light" class="hidden">ðŸŒž</span>
      <span id="icon-dark">ðŸŒ™</span>
    </button>
  </header>

  <!-- FORMULARIO -->
  <main class="max-w-md mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Contacto</h1>
    <form action="https://formspree.io/f/xeozqnlo" method="POST" class="space-y-4">
      <label class="block">
        Nombre:
        <input type="text" name="name" required class="w-full p-2 border rounded"/>
      </label>
      <label class="block">
        Email:
        <input type="email" name="email" required class="w-full p-2 border rounded"/>
      </label>
      <label class="block">
        Mensaje:
        <textarea name="message" rows="4" required class="w-full p-2 border rounded"></textarea>
      </label>
      <button type="submit"
              class="bg-amber-600 hover:bg-amber-700 text-white font-semibold py-2 px-4 rounded">
        Enviar
      </button>
    </form>
  </main>

  <!-- IMPORTAR EL MISMO SCRIPT DE TOGGLE -->
  <script>
    const btn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    const iconLight = document.getElementById('icon-light');
    const iconDark = document.getElementById('icon-dark');

    if (localStorage.theme === 'dark' ||
        (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
      iconLight.classList.remove('hidden');
    } else {
      iconDark.classList.remove('hidden');
    }

    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark';
        iconLight.classList.remove('hidden');
        iconDark.classList.add('hidden');
      } else {
        localStorage.theme = 'light';
        iconDark.classList.remove('hidden');
        iconLight.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
