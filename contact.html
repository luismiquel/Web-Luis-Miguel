<main class="min-h-screen flex flex-col items-center justify-center px-4">
  <h1 class="text-3xl font-bold mb-4">Contacto</h1>
  <form
    action="https://formspree.io/f/xeozqnlo"
    method="POST"
    class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg space-y-4"
  >
    <label class="block">
      <span class="text-gray-700 dark:text-gray-200">Nombre</span>
      <input
        type="text"
        name="name"
        required
        class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-transparent focus:border-amber-500 focus:bg-white focus:ring-0"
      />
    </label>
    <label class="block">
      <span class="text-gray-700 dark:text-gray-200">Email</span>
      <input
        type="email"
        name="email"
        required
        class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-transparent focus:border-amber-500 focus:bg-white focus:ring-0"
      />
    </label>
    <label class="block">
      <span class="text-gray-700 dark:text-gray-200">Mensaje</span>
      <textarea
        name="message"
        rows="4"
        required
        class="mt-1 block w-full rounded-md bg-gray-100 dark:bg-gray-700 border-transparent focus:border-amber-500 focus:bg-white focus:ring-0"
      ></textarea>
    </label>
    <button
      type="submit"
      class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-2 px-4 rounded-full transition"
    >
      Enviar
    </button>
  </form>
</main>
