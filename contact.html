<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto â€” Luis Miguel</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <!-- Navbar -->
  <header class="p-4 flex justify-center space-x-4 bg-white dark:bg-gray-800 shadow-md">
    <a href="index.html" class="font-semibold hover:underline">Inicio</a>
    <a href="about.html" class="font-semibold hover:underline">Sobre MÃ­</a>
    <a href="projects.html" class="font-semibold hover:underline">Proyectos</a>
    <a href="contact.html" class="font-semibold hover:underline">Contacto</a>
    <button id="theme-toggle" class="ml-auto p-2 rounded-full bg-gray-200 dark:bg-gray-700">
      <span id="icon-light" class="hidden">ðŸŒž</span>
      <span id="icon-dark">ðŸŒ™</span>
    </button>
  </header>

  <!-- Main Content -->
  <main class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Contacto</h1>
    <p class="mb-6 text-center">EscrÃ­beme y te responderÃ© lo antes posible.</p>

    <form action="https://formspree.io/f/xeozqnlo" method="POST" class="space-y-4">
      <label class="block">
        <span class="block mb-1">Nombre</span>
        <input type="text" name="name" required
               class="w-full p-2 border rounded bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500" />
      </label>

      <label class="block">
        <span class="block mb-1">Email</span>
        <input type="email" name="email" required
               class="w-full p-2 border rounded bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500" />
      </label>

      <label class="block">
        <span class="block mb-1">Mensaje</span>
        <textarea name="message" rows="5" required
                  class="w-full p-2 border rounded bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
      </label>

      <button type="submit"
              class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-2 rounded transition">
        Enviar
      </button>
    </form>
  </main>

  <!-- Theme Toggle Script -->
  <script>
    const html = document.documentElement;
    const btn  = document.getElementById('theme-toggle');
    const iconLight = document.getElementById('icon-light');
    const iconDark  = document.getElementById('icon-dark');

    // Inicializa tema segÃºn preferencia o localStorage
    if (
      localStorage.theme === 'dark' ||
      (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      html.classList.add('dark');
      iconLight.classList.remove('hidden');
      iconDark.classList.add('hidden');
    } else {
      html.classList.remove('dark');
      iconDark.classList.remove('hidden');
      iconLight.classList.add('hidden');
    }

    // Al hacer clic, toggle y guarda
    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark';
        iconLight.classList.remove('hidden');
        iconDark.classList.add('hidden');
      } else {
        localStorage.theme = 'light';
        iconDark.classList.remove('hidden');
        iconLight.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
