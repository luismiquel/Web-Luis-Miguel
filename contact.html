<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacto — Luis Miguel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <header class="p-4 bg-white dark:bg-gray-800 shadow-md">
    <nav class="max-w-4xl mx-auto flex gap-4">
      <a href="index.html" class="hover:underline">Inicio</a>
      <a href="projects.html" class="hover:underline">Proyectos</a>
      <a href="contact.html" class="font-semibold">Contacto</a>
    </nav>
  </header>

  <main class="max-w-2xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-extrabold mb-8">Contacto</h1>
    <form action="https://formspree.io/f/tuEndpoint" method="POST" class="space-y-6">
      <label class="block">
        <span class="text-sm font-medium">Nombre</span>
        <input type="text" name="name" required
               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 p-2" />
      </label>
      <label class="block">
        <span class="text-sm font-medium">Email</span>
        <input type="email" name="email" required
               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 p-2" />
      </label>
      <label class="block">
        <span class="text-sm font-medium">Mensaje</span>
        <textarea name="message" rows="5" required
                  class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 p-2"></textarea>
      </label>
      <button type="submit"
              class="bg-amber-600 hover:bg-amber-700 text-white font-semibold py-2 px-4 rounded-full">
        Enviar mensaje
      </button>
    </form>
  </main>

  <!-- Incluye aquí el script de tema igual que en index.html -->
</body>
</html>
