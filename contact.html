<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacto | Luis Miguel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
  <header class="p-4 flex justify-between bg-white dark:bg-gray-800 shadow">
    <nav class="space-x-4 text-lg">
      <a href="index.html">Inicio</a> |
      <a href="about.html">Sobre MÃ­</a> |
      <a href="projects.html">Proyectos</a> |
      <a href="contact.html" class="font-bold">Contacto</a>
    </nav>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Contacto</h1>
    <form action="https://formspree.io/f/xeozqnlo" method="POST" class="space-y-4">
      <label class="block">
        <span>Nombre</span>
        <input type="text" name="name" required
               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-2" />
      </label>
      <label class="block">
        <span>Email</span>
        <input type="email" name="_replyto" required
               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-2" />
      </label>
      <label class="block">
        <span>Mensaje</span>
        <textarea name="message" rows="5" required
                  class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 p-2"></textarea>
      </label>
      <button type="submit"
              class="bg-amber-600 hover:bg-amber-700 text-white font-semibold py-2 px-4 rounded-full">
        Enviar
      </button>
    </form>
  </main>
</body>
</html>
