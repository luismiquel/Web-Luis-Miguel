<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacto — Luis Miguel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
  <header class="p-4 flex gap-4">
    <a href="index.html" class="hover:underline">Inicio</a> |
    <a href="about.html" class="hover:underline">Sobre Mí</a> |
    <a href="contact.html" class="hover:underline">Contacto</a>
  </header>

  <main class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Contacto</h1>
    <form action="https://formspree.io/f/xeozqnlo" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1">Nombre:</label>
        <input type="text" name="name" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1">Email:</label>
        <input type="email" name="_replyto" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1">Mensaje:</label>
        <textarea name="message" rows="5" required class="w-full px-3 py-2 border rounded"></textarea>
      </div>
      <button type="submit" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded">
        Enviar
      </button>
    </form>
  </main>
</body>
</html>
